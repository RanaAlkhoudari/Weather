<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Righteous&display=swap"

    />

  <body>
    <h1 class="title">WEATHER</h1>
    <div class="container">
      <input type="search" class="search" placeholder="Enter the city name" />
      <div id="container-btn" class="container-btn hide">
        <button id="weather-btn">weather</button>
        <button id="pollution-btn">Pollution</button>
        <button id="corona-btn">COVID-19</button>
      </div>
      <div id="weather"></div>
      <div id="pollution"></div>
      <div id="corona"></div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
